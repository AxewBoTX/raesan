{% extends "../base.html" %} 

{% block page_scripts %}
<script src="/static/test_route.js"></script>
<script>
	window.onload = () => {
		const test = JSON.parse(localStorage.getItem("{{test_id}}"));
		const questions = test.questions;
		window.renderQuestions(questions);
	};
</script>
{% endblock %}

{% block page_content %}

<div class="w-full flex p-[15px]">
	<a href="/" class="btn btn-sm btn-secondary rounded-[6px]">Home</a>
</div>
<div id="questions_list" class="flex flex-col items-start w-full gap-[20px] px-[25px] mt-[15px] mb-[100px]">
</div>

{% endblock %}

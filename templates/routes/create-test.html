{% extends "../base.html" %} {% block page_content %}

<div class="flex flex-col items-center mt-[60px] gap-[60px] w-full px-3">
	<ul class="steps max-w-[400px] w-full">
		<li class="step step-primary">Class</li>
		<li class="step">Subjects</li>
		<li class="step">Chapters</li>
		<li class="step">Finish</li>
	</ul>
	<form class="flex flex-col items-center w-full gap-[20px]">
		<div id="class_page" class="flex flex-col items-center w-full gap-[20px]">
			{% for class in class_list %}
				<label class="label cursor-pointer gap-[15px] border border-gray-500 rounded-[6px] px-4 py-3 max-w-[220px] w-full">
					<span class="label-text">Class {{class}}</span>
					<input type="checkbox" class="checkbox" />
				</label>
			{% endfor %}
		</div>
		<div id="subject_page" class="flex flex-col items-center w-full gap-[20px]">
			{% for subject in subject_list %}
				<label class="label cursor-pointer gap-[15px] border border-gray-500 rounded-[6px] px-4 py-3 max-w-[220px] w-full">
					<span class="label-text">{{subject}}</span>
					<input type="checkbox" class="checkbox" />
				</label>
			{% endfor %}
		</div>
	</form>
	<div class="w-full flex items-center justify-evenly max-w-[400px] gap-[15px]">
		<button class="btn btn-secondary rounded-[6px] max-w-[160px] flex-1">Previous</button>
		<button class="btn btn-primary rounded-[6px] max-w-[160px] flex-1">Next</button>
	</div>
</div>

{% endblock %}

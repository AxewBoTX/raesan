<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Raesan Database Manager</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Manage the embedded database for Raesan"
    />
    <script src="/static/htmx.min.js"></script>
    <script src="/static/loadash.min.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="drawer lg:drawer-open">
      <input id="sidebar" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        {% block page_content %}{% endblock %} {% block page_scripts %}{%
        endblock %}
        <label
          for="sidebar"
          class="drawer-button lg:hidden fixed top-[20px] left-[20px]"
        >
          <span class="iconify mdi--hamburger-menu w-[30px] h-[30px]"></span>
        </label>
      </div>
      <div class="drawer-side">
        <label
          for="sidebar"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul
          class="menu bg-base-200 text-base-content min-h-full w-64 p-4 text-lg"
        >
          <li><a class="link" href="/class">Classes</a></li>
          <li><a class="link" href="/subject">Subjects</a></li>
          <li><a class="link" href="/chapter">Chapters</a></li>
          <li>
            <a class="link" href="/question">Questions</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

{% macro component(name,handler,placeholder) %}
<dialog id="create_{{name.to_lowercase()}}_from_json_modal" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>
    <div class="flex flex-col items-center gap-[25px] w-full">
      <h3 class="text-lg font-bold">Create {{name}} From JSON</h3>
      <textarea
        id="create_{{name.to_lowercase()}}_from_json_input"
        placeholder="{{placeholder}}"
        class="textarea p-0 textarea-bordered textarea-lg w-full min-h-xl"
        rows="12"
      >
      </textarea>
      <button
        onclick="{{handler}}"
        class="btn btn-wide btn-primary max-w-[180px]"
      >
        Create {{name}}
      </button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
{% endmacro %}
